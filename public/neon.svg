<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="10" y="10" width="80" height="80" rx="10" fill="#0a0a1a" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="50" cy="40" r="12" fill="#ff00ff" filter="url(#glow)"/>
  <rect x="25" y="70" width="50" height="8" rx="4" fill="#00ffff" filter="url(#glow)"/>
  <rect x="20" y="20" width="15" height="8" rx="2" fill="#ffff00" opacity="0.8"/>
  <rect x="40" y="20" width="15" height="8" rx="2" fill="#ff6600" opacity="0.8"/>
  <rect x="60" y="20" width="20" height="8" rx="2" fill="#ff0066" opacity="0.8"/>
</svg>
